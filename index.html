<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Connors Arcane Portal</title>
</head>
<body>
    <h1>Hi welcome to my page!</h1>
    <p>This is where I will be updating my progress on my journey to learn computer graphics.</p>
    <button onclick="castSpell()">Click me to cast a spell!</button>
    <p id="spellResult"></p>
    <script>
        function castSpell() {
            var spells = [
                "Fireball",
                "Ice Storm",
                "Lightning Bolt",
                "Heal",
                "Summon Skeleton",
                "Summon Dragon",
                "Summon Elemental",
                "Summon Demon",
                "Summon Angel",
                "Summon Golem",
            ];
            var spellResult = document.getElementById("spellResult");
            // Randomly select a spell from the list using Math.random() and Math.floor() 
            var randomSpell = spells[Math.floor(Math.random() * spells.length)];
            spellResult.innerText = "You cast the spell: " + randomSpell + "!";
        }
    </script>
</body>
</html>
